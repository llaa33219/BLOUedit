app-id: com.blouedit.BLOUedit
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: blouedit
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host:ro
modules:
  - name: blouedit
    buildsystem: simple
    build-commands:
      - chmod 644 blouedit.c
      - cc -o blouedit blouedit.c `pkg-config --cflags --libs gtk4 gstreamer-1.0 gstreamer-video-1.0 gstreamer-pbutils-1.0`
      - chmod 755 blouedit
      - install -D blouedit /app/bin/blouedit
    sources:
      - type: file
        path: blouedit.c 